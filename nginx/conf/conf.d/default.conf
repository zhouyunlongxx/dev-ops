     location /api/ {
         auth_request /auth;
         # 鉴权通过后的处理方式
         proxy_pass http://localhost:8080/success;
     }

     location = /auth {
         # 发送子请求到HTTP服务，验证客户端的凭据，返回响应码
         internal;
         # 设置参数
         set $query '';
         if ($request_uri ~* "[^\?]+\?(.*)$") {
             set $query $1;
         }
         # 验证成功，返回200 OK
         proxy_pass http://localhost:8080/verify?$query;
         # 发送原始请求
         proxy_pass_request_body off;
         # 清空 Content-Type
         proxy_set_header Content-Type "";
     }

}

